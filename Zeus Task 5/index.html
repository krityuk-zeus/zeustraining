<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- QUANTUM LOGIN PAGE -->
     
    <header>
        <!-- Logo -->
        <div class = "logo">
            <img src="quantum screen assets/icons/logo used in header.svg" alt="Quantum company logo">
        </div>
        <div class = "header-right">
            <!-- Navigation Links -->
            <nav class="navbar">
                <a class = "nav-link nav-link-active" href="#">DASHBOARD</a>
                <a class = "nav-link" href="#">CONTENT</a>
                <a class = "nav-link" href="#">USERS</a>
                <a class = "nav-link" href="#">REPORT</a>
                <a class = "nav-link" href="#">ADMIN</a>
            </nav>
            <!-- Right Icons -->
            <div class="right-icons">
                <div class="icon">
                    <img src="quantum screen assets/icons/alerts.svg" alt="Alerts" class="icon" />
                    <span class="badge">2</span>
                </div>
                <div class="icon">
                    <img src="quantum screen assets/icons/announcements.svg" alt="Classes" class="icon" />
                    <span class="badge">1</span>
                </div>
                <div class="icon">
                <img class="profile" src="https://i.pravatar.cc/30" alt="profile">
                <span class="badge2">T</span>
                </div>
                <img class="hamburger" src="quantum screen assets/icons/hamburger-menu.svg" alt="Hamburger menu icon" />
            </div>
        </div>
    </header>

    <!-- DashBoard Section -->
    <div class = "dashboard-box">
         <div class = "tab-header">
            <div class = "tab active" onclick = "showPage(0)">
                <img src="quantum screen assets/icons/courses.svg" alt="Active tab icon" class="tab-icon">
                <div class="tab-text-no">4</div>
                <span class="tab-text">Courses</span>
            </div>
            <div class = "tab" onclick = "showPage(1)">
                <img src="quantum screen assets/icons/classes.svg" alt="Active tab icon" class="tab-icon">
                <div class="tab-text-no">4</div>
                <span class="tab-text">Classes</span>
            </div>
         </div>

         <!-- *************************************************************** -->
        <!-- courseSort.html -->
        <div class="course-sort-bar">
          <div class="course-count">Showing 4 of 4 courses</div>
          <div class="sort-controls">
            <label class = "sort-by" for="sort-select">Sort By:</label>
            <select id="sort-select">
              <option>Course Name</option>
              <option>Start Date</option>
              <option>End Date</option>
            </select>
            <span class="sort-arrow">â†‘</span>
          </div>
        </div>
        <hr class="divider"> 
        <!-- **************************************************************** -->
         <div class = "tab-pages">
            <div class = "tab-page active">
                <div class="card-container" id="cardContainer"></div>
                <!-- Course Content Shown Here -->
            </div>
            <div class="tab-page">
                <!-- Replace Classes content tab-page here -->
                Classes content shown here
            </div>
         </div>
    </div>

</body>
<script src="script.js"></script>
</html>
